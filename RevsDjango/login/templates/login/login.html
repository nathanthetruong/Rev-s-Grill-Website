{% load static %} <!-- This will let us load in the CSS files in the static directory -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Or use your own CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'login/main.css' %}">

    <!-- Imports Django Button Interaction -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <title>Login</title>

</head>
<body>
    <header>
        <a class="weatherwidget-io" href="https://forecast7.com/en/30d63n96d33/college-station/" data-label_1="COLLEGE STATION" data-label_2="WEATHER" data-theme="original" >COLLEGE STATION WEATHER</a>
        <script>
        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
        </script>
    </header>

    <!-- HTML Login Screen -->
    <div class="container">
        <div class="main">
            <h1>Rev's Grill</h1>
            <h3>Enter your Employee ID</h3>
            <form action="">
                <label for="employee-id">
                    Employee ID:
                </label>
                <!-- Creates button and textfield for employee passwords -->
                <input type="text" id="password_box" name="passwordBox" placeholder="Enter your Employee ID" required>
                <button type="button" id="submit_button">Submit</button>
                <div class="wrap">
                </div>
            </form>
        </div>
    </div>
    
    <!-- Temporary Navigation buttons -->
    <div class="navigation">
        <p>Temporary Navigation: </p>
        <a href="{% url 'Revs-About-Screen' %}" class="btn btn-info">About</a>
        <a href="{% url 'Revs-Menu-Screen' %}" class="btn btn-primary">Menu</a>
        <a href="{% url 'Revs-Order-Screen' %}" class="btn btn-secondary">Orders</a>
        <a href="{% url 'Revs-Manager-Screen' %}" class="btn btn-success">Manager</a>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Employee Password Authentication -->
    <script>
        document.getElementById('submit_button').addEventListener('click', function() {
            var userInput = document.getElementById('password_box').value;
            fetch('{% url "authenticate-user" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ user_input: userInput })
            })
        });
    </script>

</body>
</html>
