{% load static %} <!-- This will let us load in the CSS files in the static directory -->
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Or use your own CSS -->
    <link rel="stylesheet" href="{% static 'login.css' %}">

    <!-- Imports Django Button Interaction -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <title>Login</title>
</head>
<style>
    .btn-menuboard {
    background-color: #ffc107; 
    color: #000; 
}
</style>
<body>
    <header>
        <!-- Weather Widget Container with added class -->
        <div class="weather-widget-container">
            <a class="weatherwidget-io" href="https://forecast7.com/en/30d63n96d33/college-station/" data-label_1="COLLEGE STATION" data-label_2="WEATHER" data-theme="original" >COLLEGE STATION WEATHER</a>
            <script>
            !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
            </script> 
            <!-- 
            <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
            <div class="elfsight-app-c090744f-9feb-4748-8c11-57759cf82b3d" data-elfsight-app-lazy></div>
            -->
        </div>
    </header>
    
    <!-- Redirection functionality for customer or employee -->
    <div class="touch-to-order-container">
        <a href="{% url 'Revs-Order-Screen' %}">
            <img src="{% static 'order2.png' %}" alt="Touch anywhere to Order"></a>
        </a>
    </div>

    <h2>Are you an Employee?</h2>
    <div class="btn-group">
        <a href="{% provider_login_url 'google' %}" class="btn btn-primary">Employee Login</a>
    </div>
    
    <!-- Temporary Navigation buttons -->
    <div class="navigation" id="google_translate_element">
        <p>Temporary Navigation: </p>
        <a href="{% url 'Revs-About-Screen' %}" class="btn btn-info">About</a>
        <a href="{% url 'Revs-Order-Screen' %}" class="btn btn-secondary">Orders</a>
        <a href="{% url 'Revs-Manager-Screen' %}" class="btn btn-success">Manager</a>
        <a href="{% url 'Revs-Menuboard-Screen' %}" class="btn btn-last btn-menuboard">Menu Board</a>
        <a href="{% url 'Revs-Cashier-Screen' %}" class="btn btn-info">Cashier</a>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then Google Translate -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- Google Translate API -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>        

    <!-- Employee Password Authentication -->
    <script>
        document.getElementById('submit_button').addEventListener('click', function() {
            var userInput = document.getElementById('password_box').value;
            fetch('{% url "authenticate-user" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ user_input: userInput })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.result[0]);
                if(data.result[0] == 1) {
                    window.location.href = "{% url 'Revs-Manager-Screen' %}";
                }
                else if(data.result[0] == 0) {
                    window.location.href = "{% url 'Revs-Login-Screen' %}";
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>

</body>
</html>
