{% load static %} <!-- This will let us load in the CSS files in the static directory -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Or use your own CSS -->
    <link rel="stylesheet" href="{% static 'employee.css' %}">

    <!-- Imports Django Button Interaction -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <title>Staff Page</title>
</head>
<style>

</style>
<body>

    <div class="container">
        <!-- Greeting with the signed in account -->
        <div class="user-welcome">
            <h1>Employee Page</h1>
            <p>Welcome, {{ user.username }}!</p>
        </div>

        <!-- After logging in, decide a page to redirect to -->
        <div>
            <h2>Select your role:</h2>
            <div class="btn-group">
                <a href="{% url 'Revs-Order-Screen' %}" class="btn btn-primary">Cashier</a>
                <a href="{% url 'manager-access' %}" class="btn btn-secondary">Manager</a>
                <a href="{% url 'admin-access' %}" class="btn btn-info">Administrator</a>
            </div>
        </div>

        <!-- Log out button -->
        <div class="logout-button">
            <a href="{% url 'Revs-Login-Screen' %}" class="btn btn-danger">Log Out</a>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then Google Translate -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- Google Translate API -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>        

</body>
</html>
